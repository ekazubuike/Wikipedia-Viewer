<body style="background-color: #000004" class="pica">
  <div class="container-fluid">
    <div class="row justify-content-center vertical-center">
      <div class="col-xs-12 col-md-6 align-self-center">
        <h1 style="font-size: 4.5em">Find on Wikipedia:</h1>
        <br>
        <form id="getWiki">
          <div class="input-group">
            <input method = "GET" type="text" class="form-control" placeholder="Search" style="background-color: #313638; color: #FFFFFA; font-size: 1.5em;" id="searchBox">
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </form>
        <br>
          <div>
            <a href="" id="url" target=blank_>
            <h3 id="results"></h3>
            </a>
        </div>
        <h3 style="text-align: center;"><a href=https://en.wikipedia.org/wiki/Special:Random target=_blank id="clickHere">Click here for a random Wikpedia entry.</a></h3>
      </div>
    </div>
  </div>
</body>
